<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script>
    //  센터_헤더 상단 아이콘
      $('#nav-lines').on ("click", function(){
         $(this).toggleClass("active");
      });
    // 센터_헤더 상단 아이콘


    // 우측 메인 슬라이드
    var i=0;
    function slide(){
    i++;
    if (i>$('.slide li:last').index()){
    i=0;    
    } 
    $('.slide li').eq(i).stop().fadeIn('slow');
    $('.slide li').eq(i-1).stop().fadeOut();
    }

    setInterval (slide,4000);
    // 우측 메인 슬라이드
    
   </script>

</head>

<body>

 <div id="wrap">

            <line id="nav-line-1" x1="8" x2="56" y1="16" y2="16" class="nav-line" />
            <line id="nav-line-2" x1="8" x2="56" y1="32" y2="32" class="nav-line" />
            <line id="nav-line-3" x1="8" x2="56" y1="48" y2="48" class="nav-line" /> 
          
            <line x1="16" x2="48" y1="16" y2="48" class="cross-line" />

            <rect class="rect" width="42" height="42" x="11" y="11" />

        </div>
      </div>
